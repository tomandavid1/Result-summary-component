<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="hsl(244, 100%, 67%)">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <article class="article-summary-result">
      <section class="section-result">
        <h2>Your Result</h2>
        <div class="result-score">
          <p class="result-points">76</p>
          <p class="result-max-points">of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="section-summary">
        <h2>Summary</h2>
        <div class="summary-reaction">
          <p>
            <span>Reaction</span>
            <span class="summary-points">80</span>
            <span class="summary-max"> / 100</span>
          </p>
        </div>
        <div class="summary-memory">
          <p>
            <span>Memory</span>
            <span class="summary-points">92</span>
            <span class="summary-max"> / 100</span>
          </p>
        </div>
        <div class="summary-verbal">
          <p>
            <span>Verbal</span>
            <span class="summary-points">61</span>
            <span class="summary-max"> / 100</span>
          </p>
        </div>
        <div class="summary-visual">
          <p>
            <span>Visual</span>
            <span class="summary-points">72</span>
            <span class="summary-max">/ 100</span>
          </p>
        </div>
        <button class="continue-summary">Continue</button>
      </section>
    </article>

    <script type="module" src="/main.js"></script>
  </body>
</html>
